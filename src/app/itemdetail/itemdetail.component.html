<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="50" *ngIf="item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{item.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img src="{{item.image}}" size="300px" width="300px">
      </mat-card-content>
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="50" *ngIf="item" fx>
    <mat-list fxFlex>
        <h3>Reviews</h3>
      <mat-list-item *ngFor="let review of item.reviews">
          <p matLine> Comment :
              <span> {{review.comment}} </span>
          </p>
          <p matLine>
              <!-- <span>Rating: {{review.rating}} stars</span> -->

               <span *ngFor = "let c of ReviewCount(review.rating)">
                 <mat-icon>star</mat-icon>
                 </span>
               </p>
        <p matLine>
          <span> {{review.author}} </span>

          <span> {{review.date | date}} </span>
        </p>

        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
</div>
